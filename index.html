<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
           <div class="box">
            <h1>BMI Calculater</h1>
            <div class="content">
                <div class="input-text">
                    <label for="hight">Age</label>
                    <input type="number" class="text-input" id="age" required>
                </div>
                <div class="gender">
                   <div class="usermale">
                    <input type="radio" name="gender" id="male" >
                     <label for="male">Male</label>
                   </div>
                    <div class="userfemale">
                    <input type="radio" name="gender" id="female"  >
                     <label for="female">Female</label>
                   </div>
                </div>
                <div class="containerhw">
                    <div class="inputh">
                        <label for="hight">Height(cm)</label>
                        <input type="number" id="numberh" required >
                    </div>
                    <div class="inputw">
                         <label for="hight">weight(cm)</label>
                        <input type="number" id="numberw" required >
                    </div>
                </div>
                <button class="btn"  id="submit" onclick= calculatebmi()>
                Calculate BMI
                </button>
            </div>
            <div class="calculate" >
                <p>Your BMI is</p>
                <div class="result" id="result">00.00</div>
                <p class="comment"></p>
            </div>
        </div>
           <div class="model-content" id="content">
            <p id="model-text"></p>
             <span class="close" id="text-close" onclick=closebtn() >&times</span>
        </div>
    </div>

    
      
    <script src="script.js"></script>
</body>
</html>
